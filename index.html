<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Asistencia</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(60,64,67,.15);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            font-size: 1.7em;
            font-weight: 400;
            color: #202124;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }
        label {
            font-size: 1em;
            color: #5f6368;
            margin-bottom: 4px;
            display: block;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            font-size: 1em;
            background: #f8f9fa;
            transition: border-color 0.2s;
            outline: none;
            box-sizing: border-box;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #4285f4;
            background: #fff;
        }
        button[type="submit"] {
            width: 100%;
            background: #4285f4;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
            margin-bottom: 0;
        }
        button[type="submit"]:hover {
            background: #3367d6;
        }
        .resultado {
            margin-top: 2em;
            background: #f1f3f4;
            padding: 1.2em 1em;
            border-radius: 10px;
            color: #202124;
            font-size: 1.05em;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(60,64,67,.07);
        }
        .error {
            color: #d93025;
            background: #fce8e6;
            border: 1px solid #fbcfcf;
        }
        .selector-grupo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 18px;
        }
        .selector-grupo input[type="number"] {
            flex: 2;
            margin-bottom: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
            background: #f8f9fa;
        }
        .selector-btn {
            flex: 1;
            padding: 10px 0;
            border: 1px solid #dadce0;
            background: #f8f9fa;
            color: #5f6368;
            border-radius: 0;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s, color 0.2s;
            outline: none;
            margin-bottom: 0;
            border-left: none;
        }
        .selector-btn:first-of-type {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            border-left: 1px solid #dadce0;
        }
        .selector-btn:last-of-type {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .selector-btn.selected, .selector-btn:focus {
            border-color: #4285f4;
            background: #e8f0fe;
            color: #1967d2;
            font-weight: 500;
            z-index: 1;
        }
        .selector-grupo input[type="number"]:focus {
            border-color: #4285f4;
            z-index: 2;
        }
        @media (max-width: 500px) {
            .container { padding: 18px 6px 12px 6px; }
            .selector-grupo { flex-direction: column; gap: 0; }
            .selector-grupo input[type="number"], .selector-btn {
                width: 100%;
                border-radius: 6px !important;
                border: 1px solid #dadce0;
                margin-bottom: 8px;
            }
            .selector-btn {
                border-left: 1px solid #dadce0 !important;
            }
        }
        .resumen-box {
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 4px rgba(60,64,67,.10);
            padding: 20px 18px;
            margin-top: 0;
            position: relative;
        }
        .resumen-placeholder {
            min-height: 180px;
            box-shadow: none;
            background: #f8f9fa;
        }
        .resumen-chart-container {
            margin: 0 auto 10px auto;
            display: flex;
            justify-content: center;
        }
        .resumen-chart-container canvas {
            background: #fff;
        }
        .borrar-sesion-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.15s;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .borrar-sesion-btn svg {
            display: block;
            height: 24px;
            width: 24px;
            pointer-events: none;
        }
        .borrar-sesion-btn:hover, .borrar-sesion-btn:focus {
            background: #f1f3f4;
            outline: none;
        }
        .titulo-box {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            position: relative;
            margin-bottom: 24px;
        }
        @media (max-width: 500px) {
            .borrar-sesion-btn {
                padding: 4px;
            }
            .titulo-box {
                margin-bottom: 18px;
            }
        }
        .resumen-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.08em;
            color: #444;
        }
        .resumen-row strong {
            color: #202124;
            font-weight: 500;
        }
        .resumen-row .resumen-label {
            color: #5f6368;
        }
        .resumen-row .resumen-value {
            font-variant-numeric: tabular-nums;
        }
        .resumen-row.highlight {
            background: #f1f3f4;
            border-radius: 6px;
            padding: 6px 0;
        }
        .resumen-row .resumen-value.primary {
            color: #1967d2;
            font-weight: 600;
        }
        .resumen-row .resumen-value.success {
            color: #188038;
            font-weight: 600;
        }
        .resumen-row .resumen-value.danger {
            color: #d93025;
            font-weight: 600;
        }
        .resumen-actions {
            background: #e8f0fe;
            border-radius: 8px;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }
        .resumen-actions span {
            font-size: 1.08em;
        }
        .resumen-actions .primary {
            color: #1967d2;
            font-weight: 500;
        }
        .resumen-actions .success {
            color: #188038;
            font-weight: 500;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="titulo-box">
            <h1 style="margin-bottom:0;">Calculadora de Asistencia</h1>
            <button id="borrarSesionBtn" class="borrar-sesion-btn" title="Eliminar datos de la sesión" aria-label="Eliminar datos de la sesión">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#999999"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
            </button>
        </div>
        <form id="asistenciaForm" autocomplete="off">
            <label for="horasPorClase">
                Horas planificadas por clase: <span>(Por ejemplo: 2)</span>
            </label>
            <input type="number" step="any" min="0.01" id="horasPorClase" required>

            <label>
                Clases asistidas:
            </label>
            <div class="selector-grupo">
                <input type="number" min="0" step="1" id="asistidasValor" required>
                <button type="button" class="selector-btn selected" id="asistidasHorasBtn">Horas</button>
                <button type="button" class="selector-btn" id="asistidasClasesBtn">Clases</button>
            </div>

            <label>
                Clases ausentes:
            </label>
            <div class="selector-grupo">
                <input type="number" min="0" step="1" id="ausentesValor" required>
                <button type="button" class="selector-btn" id="ausentesHorasBtn">Horas</button>
                <button type="button" class="selector-btn selected" id="ausentesClasesBtn">Clases</button>
            </div>

            <label for="totalHorasInput">
                Total de horas planificadas para la clase:
            </label>
            <input type="number" step="any" min="0.01" id="totalHorasInput" required>

            <label for="porcentajeMinimo">
                Porcentaje mínimo requerido (%):
            </label>
            <input type="number" step="any" min="1" max="100" id="porcentajeMinimo" value="60" required>

            <button type="submit">Calcular</button>
        </form>
        <div class="resultado" id="resultado">
            <div class="resumen-box resumen-placeholder">
                <div style="text-align:center;color:#b0b0b0;padding:32px 0;">
                    <svg width="48" height="48" fill="none" style="margin-bottom:12px;">
                        <circle cx="24" cy="24" r="22" stroke="#e0e0e0" stroke-width="3"/>
                        <path d="M16 28c2-2 6-2 8 0s6 2 8 0" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="18" cy="20" r="2" fill="#e0e0e0"/>
                        <circle cx="30" cy="20" r="2" fill="#e0e0e0"/>
                    </svg>
                    <div style="font-size:1.1em;">Aquí verás el resumen de tu asistencia</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    function parseInput(value, horasPorClase) {
        const match = value.trim().toLowerCase().match(/^(\d+)([hc])$/);
        if (!match) {
            throw new Error("Formato inválido. Usa número seguido de 'h' (horas) o 'c' (clases), como 12h o 6c.");
        }
        const cantidad = parseInt(match[1], 10);
        const unidad = match[2];
        if (cantidad < 0) {
            throw new Error("La cantidad no puede ser negativa.");
        }
        if (unidad === 'h') {
            return {
                horas: cantidad,
                clases: cantidad / horasPorClase
            };
        } else {
            return {
                clases: cantidad,
                horas: cantidad * horasPorClase
            };
        }
    }

    // Botones de selección para asistidas
    let asistidasUnidad = 'h'; // por defecto horas
    document.getElementById('asistidasHorasBtn').addEventListener('click', function() {
        asistidasUnidad = 'h';
        this.classList.add('selected');
        document.getElementById('asistidasClasesBtn').classList.remove('selected');
    });
    document.getElementById('asistidasClasesBtn').addEventListener('click', function() {
        asistidasUnidad = 'c';
        this.classList.add('selected');
        document.getElementById('asistidasHorasBtn').classList.remove('selected');
    });

    // Botones de selección para ausentes
    let ausentesUnidad = 'c'; // por defecto clases
    document.getElementById('ausentesHorasBtn').addEventListener('click', function() {
        ausentesUnidad = 'h';
        this.classList.add('selected');
        document.getElementById('ausentesClasesBtn').classList.remove('selected');
    });
    document.getElementById('ausentesClasesBtn').addEventListener('click', function() {
        ausentesUnidad = 'c';
        this.classList.add('selected');
        document.getElementById('ausentesHorasBtn').classList.remove('selected');
    });

    function parseInputNumeroUnidad(valor, unidad, horasPorClase) {
        const cantidad = parseFloat(valor);
        if (isNaN(cantidad) || cantidad < 0) {
            throw new Error("La cantidad debe ser un número no negativo.");
        }
        if (unidad === 'h') {
            return {
                horas: cantidad,
                clases: cantidad / horasPorClase
            };
        } else {
            return {
                clases: cantidad,
                horas: cantidad * horasPorClase
            };
        }
    }

    function formatIntOrFloat(num) {
        return Number.isInteger(num) ? num : num.toFixed(2);
    }

    let resumenChart = null;

    function renderChart(ctx, porcentajeAsistido, porcentajeAusente) {
        if (resumenChart) {
            resumenChart.destroy();
        }
        resumenChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Asistido', 'Ausente', 'Sin registrar'],
                datasets: [{
                    data: [
                        porcentajeAsistido,
                        porcentajeAusente,
                        Math.max(0, 100 - porcentajeAsistido - porcentajeAusente)
                    ],
                    backgroundColor: [
                        '#4285f4',
                        '#ea4335',
                        '#e0e0e0'
                    ],
                    borderWidth: 2,
                    borderColor: '#fff',
                    hoverOffset: 6
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: '#5f6368',
                            font: { size: 13 }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: ${formatIntOrFloat(context.parsed)}%`;
                            }
                        }
                    }
                }
            }
        });
    }

    function calcularAsistencia(horasPorClase, asistidasValor, asistidasUnidad, ausentesValor, ausentesUnidad, totalHorasInput, porcentajeMinimo = 60) {
        const asistidas = parseInputNumeroUnidad(asistidasValor, asistidasUnidad, horasPorClase);
        const ausentes = parseInputNumeroUnidad(ausentesValor, ausentesUnidad, horasPorClase);

        const totalHoras = parseFloat(totalHorasInput);
        if (totalHoras <= 0 || horasPorClase <= 0) {
            throw new Error("Las horas totales y horas por clase deben ser mayores que cero.");
        }
        const totalClases = totalHoras / horasPorClase;

        const horasAsistidas = asistidas.horas;
        const horasAusentes = ausentes.horas;
        const horasRestantes = totalHoras - horasAsistidas - horasAusentes;

        const porcentajeAsistido = (horasAsistidas / totalHoras) * 100;
        const porcentajeAusente = (horasAusentes / totalHoras) * 100;
        const porcentajeFaltante = Math.max(0, porcentajeMinimo - porcentajeAsistido);

        const horasMinimasRequeridas = (porcentajeMinimo / 100) * totalHoras;
        const horasQueDebesAsistir = Math.max(0, horasMinimasRequeridas - horasAsistidas);
        const clasesQueDebesAsistir = Math.max(0, Math.ceil(horasQueDebesAsistir / horasPorClase));
        const clasesQuePuedesFaltar = Math.max(0, Math.floor((horasRestantes - horasQueDebesAsistir) / horasPorClase));

        const porcentajeClasesRegistradas = ((horasAsistidas + horasAusentes) / totalHoras) * 100;

        // Resumen con gráfico
        setTimeout(() => {
            const chartCanvas = document.getElementById('resumenChart');
            if (chartCanvas) {
                renderChart(chartCanvas, porcentajeAsistido, porcentajeAusente);
            }
        }, 0);

        return `
        <div class="resumen-box">
            <div class="resumen-chart-container">
                <canvas id="resumenChart" aria-label="Gráfico de asistencia"></canvas>
            </div>
            <div class="resumen-row">
                <span class="resumen-label"><strong>Clases asistidas</strong></span>
                <span class="resumen-value">${Math.round(asistidas.clases)}</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label"><strong>Horas asistidas</strong></span>
                <span class="resumen-value">${formatIntOrFloat(horasAsistidas)}</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label"><strong>Clases ausentes</strong></span>
                <span class="resumen-value">${Math.round(ausentes.clases)}</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label"><strong>Horas ausentes</strong></span>
                <span class="resumen-value">${formatIntOrFloat(horasAusentes)}</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label">Total de clases planificadas</span>
                <span class="resumen-value">${Math.round(totalClases)}</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label">Total de horas planificadas</span>
                <span class="resumen-value">${formatIntOrFloat(totalHoras)}</span>
            </div>
            <div class="resumen-row highlight">
                <span class="resumen-label">Asistencia actual</span>
                <span class="resumen-value primary">${formatIntOrFloat(porcentajeAsistido)}%</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label">Ausencias actuales</span>
                <span class="resumen-value">${formatIntOrFloat(porcentajeAusente)}%</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label">Clases registradas</span>
                <span class="resumen-value">${formatIntOrFloat(porcentajeClasesRegistradas)}%</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label">Mínimo requerido</span>
                <span class="resumen-value">${formatIntOrFloat(porcentajeMinimo)}%</span>
            </div>
            <div class="resumen-row">
                <span class="resumen-label">Falta para el mínimo</span>
                <span class="resumen-value danger">${formatIntOrFloat(porcentajeFaltante)}%</span>
            </div>
            <div class="resumen-actions">
                <span class="primary">Debes asistir al menos a <strong>${clasesQueDebesAsistir}</strong> clase(s) más</span>
                <span class="success">Puedes faltar hasta <strong>${clasesQuePuedesFaltar}</strong> clase(s) más</span>
            </div>
        </div>
        `;
    }

    // Guardar datos en sessionStorage al enviar
    document.getElementById('asistenciaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.classList.remove('error');
        try {
            const horasPorClase = parseFloat(document.getElementById('horasPorClase').value);
            const asistidasValor = document.getElementById('asistidasValor').value;
            const ausentesValor = document.getElementById('ausentesValor').value;
            const totalHorasInput = document.getElementById('totalHorasInput').value;
            const porcentajeMinimo = parseFloat(document.getElementById('porcentajeMinimo').value);
            if (isNaN(porcentajeMinimo) || porcentajeMinimo < 1 || porcentajeMinimo > 100) {
                throw new Error("El porcentaje mínimo debe estar entre 1 y 100.");
            }
            // Guardar en sessionStorage
            sessionStorage.setItem('asistenciaForm', JSON.stringify({
                horasPorClase,
                asistidasValor,
                asistidasUnidad,
                ausentesValor,
                ausentesUnidad,
                totalHorasInput,
                porcentajeMinimo
            }));
            const resumen = calcularAsistencia(
                horasPorClase,
                asistidasValor,
                asistidasUnidad,
                ausentesValor,
                ausentesUnidad,
                totalHorasInput,
                porcentajeMinimo
            );
            resultadoDiv.innerHTML = resumen;
        } catch (err) {
            resultadoDiv.innerHTML = `<div class="resumen-box"><div style="color:#d93025;text-align:center;padding:24px 0;">${err.message}</div></div>`;
            resultadoDiv.classList.add('error');
        }
    });

    // Restaurar datos de sessionStorage al cargar
    window.addEventListener('DOMContentLoaded', function() {
        const datos = sessionStorage.getItem('asistenciaForm');
        if (datos) {
            try {
                const d = JSON.parse(datos);
                if (d.horasPorClase !== undefined) document.getElementById('horasPorClase').value = d.horasPorClase;
                if (d.asistidasValor !== undefined) document.getElementById('asistidasValor').value = d.asistidasValor;
                if (d.ausentesValor !== undefined) document.getElementById('ausentesValor').value = d.ausentesValor;
                if (d.totalHorasInput !== undefined) document.getElementById('totalHorasInput').value = d.totalHorasInput;
                if (d.porcentajeMinimo !== undefined) document.getElementById('porcentajeMinimo').value = d.porcentajeMinimo;
                // Restaurar botones seleccionados
                if (d.asistidasUnidad === 'h') {
                    document.getElementById('asistidasHorasBtn').classList.add('selected');
                    document.getElementById('asistidasClasesBtn').classList.remove('selected');
                    asistidasUnidad = 'h';
                } else {
                    document.getElementById('asistidasClasesBtn').classList.add('selected');
                    document.getElementById('asistidasHorasBtn').classList.remove('selected');
                    asistidasUnidad = 'c';
                }
                if (d.ausentesUnidad === 'h') {
                    document.getElementById('ausentesHorasBtn').classList.add('selected');
                    document.getElementById('ausentesClasesBtn').classList.remove('selected');
                    ausentesUnidad = 'h';
                } else {
                    document.getElementById('ausentesClasesBtn').classList.add('selected');
                    document.getElementById('ausentesHorasBtn').classList.remove('selected');
                    ausentesUnidad = 'c';
                }
            } catch {}
        }
    });

    // Botón para borrar datos de la sesión
    document.getElementById('borrarSesionBtn').addEventListener('click', function() {
        sessionStorage.removeItem('asistenciaForm');
        // Limpiar campos
        document.getElementById('horasPorClase').value = '';
        document.getElementById('asistidasValor').value = '';
        document.getElementById('ausentesValor').value = '';
        document.getElementById('totalHorasInput').value = '';
        document.getElementById('porcentajeMinimo').value = 60;
        // Restaurar botones por defecto
        document.getElementById('asistidasHorasBtn').classList.add('selected');
        document.getElementById('asistidasClasesBtn').classList.remove('selected');
        asistidasUnidad = 'h';
        document.getElementById('ausentesClasesBtn').classList.add('selected');
        document.getElementById('ausentesHorasBtn').classList.remove('selected');
        ausentesUnidad = 'c';
        // Limpiar resultado
        document.getElementById('resultado').innerHTML = `
            <div class="resumen-box resumen-placeholder">
                <div style="text-align:center;color:#b0b0b0;padding:32px 0;">
                    <svg width="48" height="48" fill="none" style="margin-bottom:12px;">
                        <circle cx="24" cy="24" r="22" stroke="#e0e0e0" stroke-width="3"/>
                        <path d="M16 28c2-2 6-2 8 0s6 2 8 0" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="18" cy="20" r="2" fill="#e0e0e0"/>
                        <circle cx="30" cy="20" r="2" fill="#e0e0e0"/>
                    </svg>
                    <div style="font-size:1.1em;">Aquí verás el resumen de tu asistencia</div>
                </div>
            </div>
        `;
    });

    // Mostrar placeholder al cargar
    window.addEventListener('DOMContentLoaded', function() {
        document.getElementById('resultado').innerHTML = `
            <div class="resumen-box resumen-placeholder">
                <div style="text-align:center;color:#b0b0b0;padding:32px 0;">
                    <svg width="48" height="48" fill="none" style="margin-bottom:12px;">
                        <circle cx="24" cy="24" r="22" stroke="#e0e0e0" stroke-width="3"/>
                        <path d="M16 28c2-2 6-2 8 0s6 2 8 0" stroke="#e0e0e0" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="18" cy="20" r="2" fill="#e0e0e0"/>
                        <circle cx="30" cy="20" r="2" fill="#e0e0e0"/>
                    </svg>
